<!DOCTYPE html>
<html>
<head>
<title>Contact</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div id="navbar"></div>

<section class="max-w-7xl mx-auto p-8">
<h1 class="text-3xl font-bold mb-4">Contact Us</h1>

<form id="contactForm" class="max-w-md">
<label>Name</label>
<input id="name" class="border w-full p-2 mb-3">

<label>Email</label>
<input id="email" class="border w-full p-2 mb-3">

<label>Message</label>
<textarea id="message" class="border w-full p-2 mb-3"></textarea>

<button class="bg-indigo-600 text-white px-4 py-2">Submit</button>
<p id="success" class="text-green-600 mt-3"></p>
</form>
</section>

<div id="footer"></div>
<script src="js/main.js"></script>
<script src="js/contact.js"></script>
</body>
</html>
